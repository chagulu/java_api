<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ananta Residency - Visitors Listing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app-container {
      background-color: white;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .app-container h1 {
      font-size: 22px;
      color: #333;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      overflow-x: auto;
      display: block;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .pagination {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .pagination button {
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #28a745;
      color: white;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    .pagination button:hover {
      background-color: #218838;
    }

    a#residenceEntryLink {
      display: inline-block;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      th, td {
        font-size: 14px;
        padding: 6px;
      }

      .pagination button {
        font-size: 12px;
        padding: 8px;
      }

      a#residenceEntryLink {
        font-size: 12px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div style="text-align: right; margin: 20px;">
      <a id="residenceEntryLink" href="#" style="
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
      ">+ Visitor Entry</a>
    </div>

    <h1>Visitors Listing</h1>

    <!-- Search Filters -->
    <div style="margin-bottom: 15px;">
      <input type="text" id="searchGuestName" placeholder="Guest Name">
      <input type="text" id="searchFlatNumber" placeholder="Flat Number">
      <button onclick="applyFilters()">Search</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Guest Name</th>
          <th>Mobile</th>
          <th>Flat Number</th>
          <th>Building Number</th>
          <th>Visit Purpose</th>
          <th>Visit Time</th>
        </tr>
      </thead>
      <tbody id="visitorList">
        <!-- Data will be populated here -->
      </tbody>
    </table>

    <div class="pagination" id="pagination">
      <!-- Pagination buttons will go here -->
    </div>
  </div>

  <script>
    let currentPage = 0;
    const pageSize = 5;

    function applyFilters() {
      const guestName = document.getElementById('searchGuestName').value;
      const flatNumber = document.getElementById('searchFlatNumber').value;
      fetchVisitors(currentPage, guestName, flatNumber);
    }

    async function fetchVisitors(page = 0, guestName = '', flatNumber = '') {
      const token = new URLSearchParams(window.location.search).get('token');
      if (!token) {
        alert("Missing token. Redirecting to login...");
        window.location.href = "/user/send-otp";
        return;
      }

      const queryParams = new URLSearchParams({ page, guestName, flatNumber }).toString();

      try {
        const response = await fetch(`/api/visitors?${queryParams}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          }
        });

        if (response.status === 401) {
          alert("Session expired. Please log in again.");
          window.location.href = "/user/send-otp";
          return;
        }

        if (!response.ok) {
          throw new Error("Failed to fetch visitors");
        }

        const data = await response.json();
        populateVisitors(data.visitors);
        createPagination(data.totalPages);
      } catch (error) {
        window.location.href = "/user/send-otp";
        console.error("Error fetching visitors:", error);
        alert("An error occurred while fetching visitors.");
      }
    }

    function populateVisitors(visitors) {
      const table = document.getElementById('visitorList');
      table.innerHTML = '';

      visitors.forEach(visitor => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${visitor.guestName}</td>
          <td>${visitor.mobile}</td>
          <td>${visitor.flatNumber}</td>
          <td>${visitor.buildingNumber}</td>
          <td>${visitor.visitPurpose}</td>
          <td>${new Date(visitor.visitTime).toLocaleString()}</td>
        `;
        table.appendChild(row);
      });
    }

    function createPagination(totalPages) {
      const paginationContainer = document.getElementById('pagination');
      paginationContainer.innerHTML = '';

      const prevButton = document.createElement('button');
      prevButton.innerText = 'Previous';
      prevButton.disabled = currentPage === 0;
      prevButton.addEventListener('click', () => {
        if (currentPage > 0) {
          currentPage--;
          fetchVisitors(currentPage);
        }
      });

      const nextButton = document.createElement('button');
      nextButton.innerText = 'Next';
      nextButton.disabled = currentPage === totalPages - 1;
      nextButton.addEventListener('click', () => {
        if (currentPage < totalPages - 1) {
          currentPage++;
          fetchVisitors(currentPage);
        }
      });

      paginationContainer.appendChild(prevButton);
      paginationContainer.appendChild(nextButton);
    }

   document.addEventListener('DOMContentLoaded', () => {
    fetchVisitors(currentPage);

    // âœ… Fix Visitor Entry Link Redirection Issue
    const token = new URLSearchParams(window.location.search).get('token');
    const entryLink = document.getElementById('residenceEntryLink');

    if (entryLink) {
        entryLink.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent default anchor behavior

            if (token) {
                window.location.href = `/user/resident-entry.html?token=${token}`;
            } else {
                window.location.href = '/user/send-otp'; // Redirect to login if token is missing
            }
        });
    }
});

  </script>
</body>
</html>
